name: thesis
channels:
    - conda-forge
dependencies:
  - python=3.7
  - tensorflow-gpu=1.15.*
  - numpy=1.16.*
  - click
  - loguru
  - tqdm

  # test dependencies
  - pytest
  - pytest-runner
  - mypy

  # planet dependencies
  - matplotlib
  - ruamel.yaml
  - scikit-image
  - scipy
  - tensorflow-probability  # (tensorflow_probability)
  - ffmpeg  # needed to create gifs and videos
  - x264  # needed for mp4 videos with ffmpeg

  # habitat dependencies
  - attrs
  - imageio
  - imageio-ffmpeg
  - numba
  - pillow
  - pyglet
  - quaternion  # (numpy-quaternion)
  - requests
  - yacs

  # pip dependencies
  - pip
  - pip:
    - gin-config
    - wandb

    # test
    - pytest-flake8
    - pytest-isort
    - pytest-mypy

    # planet
    - gym[box2d]==0.10.9
    - git+git://github.com/deepmind/dm_control.git

    # habitat
#    - git+git://github.com/facebookresearch/habitat-sim.git  # https://github.com/conda/conda/issues/9144
    - git+git://github.com/facebookresearch/habitat-api.git

SIMULATOR:
  TYPE: 'Sim-v0'
  ACTION_SPACE_CONFIG: 'TurnAngleActionSpace'
  FORWARD_STEP_SIZE: 0.25  # meters
  AGENT_0:
    HEIGHT: 1.5  # meters
    RADIUS: 0.1  # meters
    SENSORS: ['RGB_SENSOR']
  RGB_SENSOR:
    WIDTH: 64
    HEIGHT: 64
    HFOV: &camera_fov 90  # degrees
    POSITION: [0, 1.25, 0]  # [x, y, z] in meters

TASK:
  TYPE: 'Nav-v0'
  SUCCESS_DISTANCE: &success_distance 0.2  # meters

  SENSORS: ['POINTGOAL_WITH_GPS_COMPASS_SENSOR']
  POINTGOAL_WITH_GPS_COMPASS_SENSOR:
    GOAL_FORMAT: 'CARTESIAN'
    DIMENSIONALITY: 2
  GOAL_SENSOR_UUID: 'pointgoal_with_gps_compass'

  MEASUREMENTS: ['SPL', 'COLLISIONS', 'DISTANCE_TO_GOAL']
  SPL:
    TYPE: 'SPL'
    SUCCESS_DISTANCE: *success_distance
  COLLISIONS:
    TYPE: 'Collisions'
  DISTANCE_TO_GOAL:
    TYPE: 'DistanceToGoal'
  TOP_DOWN_MAP:
    TYPE: 'TopDownMap'
    MAP_PADDING: 3
    NUM_TOPDOWN_MAP_SAMPLE_POINTS: 20000
    MAP_RESOLUTION: 2500
    DRAW_SOURCE_AND_TARGET: True
    DRAW_BORDER: True
    DRAW_SHORTEST_PATH: True
    FOG_OF_WAR:
      DRAW: True
      VISIBILITY_DIST: 5.0
      FOV: *camera_fov

ENVIRONMENT:
  ITERATOR_OPTIONS:
    MAX_SCENE_REPEAT_STEPS: -1
    MAX_SCENE_REPEAT_EPISODES: 20